{% extends 'base.html' %}
  {% block content %} 
  <div class="container">
    <div class="jumbotron jumbotron-fluid" style="background-color:lightyellow;">
      <a href="/add_details" class="btn btn-primary" style="margin-top: 0.5cm; margin-bottom: 0.5cm; margin-left: 0.5cm;" role="button" data-bs-toggle="button">Go Back</a>
    <table class="table" id="salesTable">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Inventory Name</th>
            <th scope="col">Quantity Available</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            {% for ad in advant %}
            <tr>
                <td colspan="1">
                {{ad.id}}
                </td>
                <td>
                {{ad.name}}
                </td>
                <td>
                {{ad.stock}}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
</div>

  {% endblock %}
